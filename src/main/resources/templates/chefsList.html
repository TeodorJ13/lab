<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Chefs</title>
    <style>
        body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a.button { padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 3px; margin-right: 5px; }
        a.button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>List of Chefs</h1>

<!-- Копче за додавање нов шеф -->
<a th:href="@{/chefs/chef-form}" class="button">Add New Chef</a>

<!-- Табела за прикажување на шефови -->
<table>
    <thead>
    <tr>
        <th>Chef ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chef : ${chefs}">
        <td th:text="${chef.id}">Chef ID</td>
        <td th:text="${chef.firstName}">First Name</td>
        <td th:text="${chef.lastName}">Last Name</td>
        <td>
            <!-- Копче за уредување на шеф -->
            <a th:href="@{'/chefs/chef-form/' + ${chef.id}}" class="button">Edit</a>
            <!-- Копче за бришење на шеф -->
            <a th:href="@{'/chefs/delete/' + ${chef.id}}" class="button"
               onclick="return confirm('Are you sure you want to delete this chef?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
