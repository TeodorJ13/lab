<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Dishes</title>
  <style>
    body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 10px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    a.button { padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 3px; margin-right: 5px; }
    a.button:hover { background-color: #45a049; }
  </style>
</head>
<body>
<h1>List of Dishes</h1>

<a th:href="@{'/dishes/dish-form'}" class="button">Add New Dish</a>

<table>
  <thead>
  <tr>
    <th>Dish ID</th>
    <th>Name</th>
    <th>Cuisine</th>
    <th>Preparation Time</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dish : ${dishes}">
    <td th:text="${dish.dishId}">Dish ID</td>
    <td th:text="${dish.name}">Name</td>
    <td th:text="${dish.cuisine}">Cuisine</td>
    <td th:text="${dish.preparationTime} + ' min'">Prep Time</td>
    <td>
      <a th:href="@{'/dishes/dish-form/' + ${dish.id}}" class="button">Edit</a>
      <a th:href="@{'/dishes/delete/' + ${dish.id}}" class="button"
         onclick="return confirm('Are you sure you want to delete this dish?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
